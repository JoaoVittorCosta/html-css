<h1>Imagem dinâmica</h1>    
devemos nos preocupar com o cliente em oferecer imagens para variar de acordo com o dispositivo
<picture>
   <source media="(max-width:700px )" srcset="imagens/p.png" type="image/png">
    <source media="(max-width:1000px )" srcset="imagens/m.png" type="image/png">
    <img src="imagens/g.png" alt=" imagem flexível">
</picture>
<h2>Mídia de audio</h2>
<p>Colocar audio é facil e tem 2 métodos, controlando a tag audio ou fazendo na tag pronta</p>
<audio src ="Oh Fire - Carmen María and Edu Espinal.mp3" preload="metadata" autoplay controls loop style="background: coral;"></audio>
<br>
<audio preload="metadata" autoplay controls= loop > 
 <source src = "Alessandro Vilas Boas   O Carpinteiro + Isaías 9 (Espontâneo)[1].mp3"   type="audio/mpeg" >  
 <p>Os formatos são audio/mpeg, audio/ogg, audio/wav</p>
</audio>
