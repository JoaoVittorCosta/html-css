    <h1>Tratando vídeos internos</h1>
    <p>Para colocar video é o mesmo esquema do audio, é bom colocar varios formatos de vídeos para varios navegadores</p>
<video width="560" controls>
 <source  src="video-mp4.mp4"  type="video/mp4"  >
 <source src="video-web.webm" type="video/webm">
 <p>Infelizmente seu navegador não suporta este tipo de vídeo.</p>   
</video> <br>
