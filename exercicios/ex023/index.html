<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela em html</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        td{
            border: 1px solid black;
        }
        table{
            width: 400px;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Vamos criar tabelas!</h1>
    <table>
        <th>
            <tr>
                <td>Nome</td>
                <td>Idade</td>
            </tr>
        </th>
        <tr>
            <td>Pedro</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Marcos</td>
            <td>22</td>

        </tr>
        <tr>

        </tr>
    </table>
    
</body>
</html>
